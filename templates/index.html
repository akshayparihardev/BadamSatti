<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Badam Satti HomeüÉè</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
    <style>
      /* --- Your Original CSS --- */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Inter", sans-serif;
      }
      body {
        background-color: #dbeafe;
        color: #333;
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 20px;
        overflow-x: hidden;
      }
      .main-wrapper {
        width: 100%;
        max-width: 550px;
        text-align: center;
      }
      .game-container {
        background: linear-gradient(145deg, #ffffff, #f0f8ff);
        border-radius: 25px;
        box-shadow: 0 20px 60px rgba(0, 0, 0, 0.1),
          0 0 0 1px rgba(255, 255, 255, 0.6) inset;
        padding: 50px;
        width: 100%;
        display: flex;
        flex-direction: column;
        gap: 30px;
      }
      .game-header {
        margin-bottom: 10px;
        text-align: center;
      }
      .game-header h2 {
        font-size: 2.5rem;
        font-weight: 800;
        color: #1e40af;
        margin-bottom: 10px;
        letter-spacing: -1px;
        text-shadow: 1px 1px 4px rgba(0, 0, 0, 0.05);
      }
      .player-input {
        display: flex;
        flex-direction: column;
        gap: 25px;
      }
      .input-group {
        text-align: left;
      }
      .input-group label {
        display: block;
        margin-bottom: 10px;
        font-weight: 600;
        color: #4b5563;
        font-size: 1.05rem;
      }
      .input-group input[type="text"] {
        width: 100%;
        padding: 16px 20px;
        border: none;
        border-radius: 12px;
        font-size: 1.05rem;
        color: #333;
        transition: all 0.3s ease;
        background-color: #edf2f7;
        box-shadow: inset 2px 2px 5px rgba(0, 0, 0, 0.05),
          inset -2px -2px 5px rgba(255, 255, 255, 0.8);
      }
      .input-group input:focus {
        outline: none;
        background-color: #ffffff;
        box-shadow: 0 0 0 3px #93c5fd, inset 2px 2px 5px rgba(0, 0, 0, 0.08);
      }
      .player-count-selection {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        gap: 12px;
        margin-top: 15px;
      }
      .player-count-btn {
        background: #e0e7ff;
        color: #3b82f6;
        border: none;
        padding: 14px 22px;
        border-radius: 50px;
        font-size: 1.05rem;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s ease;
        flex-grow: 1;
        box-shadow: 3px 3px 8px rgba(0, 0, 0, 0.08),
          -3px -3px 8px rgba(255, 255, 255, 0.8);
      }
      .player-count-btn.selected {
        background: linear-gradient(145deg, #3b82f6, #2563eb);
        color: white;
        box-shadow: inset 2px 2px 5px rgba(0, 0, 0, 0.2),
          inset -2px -2px 5px rgba(255, 255, 255, 0.5);
      }
      .player-count-btn:hover:not(.selected) {
        background-color: #c7d2fe;
        transform: translateY(-2px);
        box-shadow: 5px 5px 12px rgba(0, 0, 0, 0.1),
          -5px -5px 12px rgba(255, 255, 255, 0.9);
      }
      .action-buttons {
        display: flex;
        flex-direction: column;
        gap: 18px;
        width: 100%;
        margin-top: 35px;
      }
      .action-btn {
        background: linear-gradient(145deg, #298ddc, #1f6bb2);
        color: white;
        border: none;
        padding: 18px 30px;
        border-radius: 50px;
        font-size: 1.15rem;
        font-weight: 700;
        width: 100%;
        cursor: pointer;
        transition: all 0.3s ease;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 12px;
        text-decoration: none;
        text-align: center;
        box-shadow: 8px 8px 20px rgba(41, 141, 220, 0.25),
          -8px -8px 20px rgba(255, 255, 255, 0.8);
      }
      .action-btn:hover {
        background: linear-gradient(145deg, #2478c0, #1a5a9e);
        transform: translateY(-2px);
        box-shadow: 10px 10px 25px rgba(41, 141, 220, 0.35),
          -10px -10px 25px rgba(255, 255, 255, 0.9);
      }
      #custom-alert-overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.6);
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 1000;
        opacity: 0;
        visibility: hidden;
        transition: opacity 0.3s ease, visibility 0.3s ease;
      }
      #custom-alert-overlay.visible {
        opacity: 1;
        visibility: visible;
      }
      .custom-alert-box {
        background-color: white;
        padding: 35px;
        border-radius: 15px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        text-align: center;
        max-width: 450px;
        width: 90%;
        transform: translateY(-20px);
        transition: transform 0.3s ease;
      }
      #custom-alert-overlay.visible .custom-alert-box {
        transform: translateY(0);
      }
      .custom-alert-box p {
        font-size: 1.15rem;
        color: #333;
        margin-bottom: 25px;
        line-height: 1.4;
      }
      .custom-alert-box button {
        background-color: #298ddc;
        color: white;
        border: none;
        padding: 12px 25px;
        border-radius: 8px;
        cursor: pointer;
        font-size: 1rem;
        font-weight: 500;
        transition: background-color 0.3s, transform 0.2s;
      }
      .custom-alert-box button:hover {
        background-color: #2478c0;
        transform: translateY(-1px);
      }
      @media (max-width: 600px) {
        body { padding: 15px; }
        .game-container { padding: 30px; gap: 20px; }
        .game-header h2 { font-size: 2rem; }
        .input-group label { font-size: 1rem; }
        .input-group input[type="text"] { padding: 14px 18px; font-size: 1rem; }
        .player-count-selection { gap: 10px; }
        .player-count-btn { padding: 12px 20px; font-size: 1rem; }
        .action-buttons { gap: 15px; }
        .action-btn { padding: 16px 25px; font-size: 1.05rem; gap: 10px; }
      }
      @media (max-width: 480px) {
        .game-container { padding: 25px 20px; gap: 15px; }
        .game-header h2 { font-size: 1.6rem; }
        .input-group input[type="text"] { padding: 12px 15px; }
        .player-count-selection { flex-direction: column; align-items: stretch; }
        .player-count-btn { flex-basis: auto; padding: 10px 15px; }
        .action-btn { font-size: 1rem; padding: 14px 20px; }
      }
      
      /* --- INSERTED: Correct modal styles copied from BadamSatti.html --- */
      .modal-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background-color: rgba(0, 0, 0, 0.7); display: none;
            justify-content: center; align-items: center; z-index: 2000;
            padding: 20px; backdrop-filter: blur(5px);
      }
      .modal-content {
            background: white; border-radius: 20px; padding: 30px 50px;
            max-width: 900px; width: 100%; max-height: 90vh;
            overflow-y: auto; position: relative;
            box-shadow: 0 10px 40px rgba(0,0,0,0.3);
            animation: zoomIn 0.3s ease-out;
      }
      @keyframes zoomIn {
          from { transform: scale(0.9); opacity: 0; }
          to { transform: scale(1); opacity: 1; }
      }
      .modal-close-btn {
          position: absolute; top: 15px; right: 25px; font-size: 2rem;
          font-weight: bold; color: #888; cursor: pointer;
          transition: color 0.2s, transform 0.2s;
      }
      .modal-close-btn:hover { color: #333; transform: scale(1.1); }
      #rules-content-container .rules-container {
          padding: 0 !important; margin: 0 !important; background: transparent !important;
          box-shadow: none !important; border-radius: 0 !important;
      }
    </style>
  </head>
  <body>
    <div class="main-wrapper">
      <div class="game-container">
        <div class="game-header">
          <h2>üÉè‚ô†Ô∏èBadam Satti‚ô•Ô∏èüÉè</h2>
        </div>
        <form
          action="{% url 'create_room' %}"
          method="POST"
          id="createRoomForm"
        >
          {% csrf_token %}
          <div class="player-input">
            <div class="input-group">
              <label for="player-name">Your Name</label>
              <input
                type="text"
                id="player-name"
                name="player_name"
                placeholder="Enter your name"
                required
              />
            </div>
            <div class="input-group">
              <label>Number of Players</label>
              <div class="player-count-selection" id="player-count-selection">
                <button type="button" class="player-count-btn" data-players="2">
                  2 Players
                </button>
                <button type="button" class="player-count-btn" data-players="3">
                  3 Players
                </button>
                <button
                  type="button"
                  class="player-count-btn selected"
                  data-players="4"
                >
                  4 Players
                </button>
                <button type="button" class="player-count-btn" data-players="5">
                  5 Players
                </button>
                <button type="button" class="player-count-btn" data-players="6">
                  6 Players
                </button>
              </div>
              <input
                type="hidden"
                id="selected_num_players"
                name="num_players"
                value="4"
              />
            </div>
          </div>
          <div class="action-buttons">
            <button type="submit" id="createRoomBtn" class="action-btn">
              <i class="fas fa-plus-circle"></i> Create Room
            </button>
          </div>
        </form>
        <a href="{% url 'join_room' %}" class="action-btn" id="joinRoomBtn">
          <i class="fas fa-sign-in-alt"></i> Join a Room
        </a>
        <button
          type="button"
          class="action-btn"
          id="rules-btn"
          style="
            background: linear-gradient(145deg, #0d9488, #0f766e);
            margin-top: -12px;
          "
        >
          <i class="fas fa-book-open"></i> View Rules
        </button>
      </div>
    </div>
    <div id="custom-alert-overlay">
      <div class="custom-alert-box">
        <p id="custom-alert-message"></p>
        <button id="custom-alert-button">OK</button>
      </div>
    </div>
    <div id="rules-modal-overlay" class="modal-overlay">
      <div class="modal-content">
        <span class="modal-close-btn">&times;</span>
        <div id="rules-content-container"></div>
      </div>
    </div>
    <script>
      // showAlert function for popups
      function showAlert(message) {
        const overlay = document.getElementById("custom-alert-overlay");
        const alertMessage = document.getElementById("custom-alert-message");
        const alertButton = document.getElementById("custom-alert-button");

        alertMessage.textContent = message;
        overlay.classList.add("visible");

        const closeAlert = () => {
          overlay.classList.remove("visible");
          alertButton.removeEventListener("click", closeAlert);
        };
        alertButton.addEventListener("click", closeAlert);
      }

      document.addEventListener("DOMContentLoaded", function () {
        const createRoomForm = document.getElementById("createRoomForm");
        const playerNameInput = document.getElementById("player-name");
        const playerCountButtons =
          document.querySelectorAll(".player-count-btn");
        const selectedNumPlayersInput = document.getElementById(
          "selected_num_players"
        );
        playerCountButtons.forEach((button) => {
          button.addEventListener("click", function () {
            playerCountButtons.forEach((btn) =>
              btn.classList.remove("selected")
            );
            this.classList.add("selected");
            selectedNumPlayersInput.value = this.dataset.players;
          });
        });

        createRoomForm.addEventListener("submit", function (e) {
          const playerName = playerNameInput.value.trim();
          if (!playerName) {
            e.preventDefault(); 
            showAlert("Please enter your name!");
            playerNameInput.focus();
            return false;
          }
        });

        const rulesBtn = document.getElementById("rules-btn");
        const modalOverlay = document.getElementById("rules-modal-overlay");
        const contentContainer = document.getElementById(
          "rules-content-container"
        );
        const closeBtn = modalOverlay.querySelector(".modal-close-btn");

        const openModal = () => {
          if (contentContainer.innerHTML.trim() === "") {
            contentContainer.innerHTML = "<p>Loading rules...</p>";
            fetch("{% url 'rules' %}")
              .then((response) => response.text())
              .then((html) => {
                const parser = new DOMParser();
                const doc = parser.parseFromString(html, "text/html");
                const rulesBody = doc.querySelector(".rules-container");
                if (rulesBody) {
                  const backLink = rulesBody.querySelector(".back-link");
                  if (backLink) backLink.remove();
                  contentContainer.innerHTML = rulesBody.outerHTML;
                }
              })
              .catch((err) => {
                contentContainer.innerHTML =
                  "<p>Sorry, could not load the rules.</p>";
                console.error("Failed to fetch rules:", err);
              });
          }
          modalOverlay.style.display = "flex";
        };

        const closeModal = () => {
          modalOverlay.style.display = "none";
        };

        if (rulesBtn) rulesBtn.addEventListener("click", openModal);
        if (closeBtn) closeBtn.addEventListener("click", closeModal);

        modalOverlay.addEventListener("click", function (event) {
          if (event.target === modalOverlay) {
            closeModal();
          }
        });
      });
    </script>
  </body>
</html>
