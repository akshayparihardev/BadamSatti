upstream django {
    server web:8000;
}

server {
    listen 80;

    # Location for serving static files directly
    location /static/ {
        alias /app/staticfiles/;
    }

    # Location for proxying all other requests to Django
    location / {
        proxy_pass http://django;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header Host $host;
        proxy_redirect off;
    }
}